<div class="collapse side-bar">
    <!--Sidebar content-->

    <div id="sidecontrol">
        <input ng-model="SharedData.query" class="form-control" placeholder="Search">
        <br/>
        <div class="panel panel-default" ng-controller="SideCtrl">
                <!-- Default panel contents -->
                <div class="panel-heading">Section View</div>
                <div class="panel-body">
                    <p style="font-size: small;"><i>Reorder sections in the resume by dragging list items here in the panel. Also click Buzz Words to
                     toggle highlighted words.</i></p>
                </div>
                <div class="center">
                    <button ng-click="toggle()" class="btn btn-primary round" type="button">Buzz Words</button>
                </div>
                <!-- List group -->
                <ul id="sectView" class="list-group" data-as-sortable data-ng-model="SharedData.sects" is-disabled="false">
                    <li ng-show="SharedData[sect.sectId]" class="list-group-item" ng-repeat="sect in SharedData.sects" data-as-sortable-item>
                        <div  data-as-sortable-item-handle >
                            {{viewControlName(sect)}}<span ng-if="checkNum(SharedData[sect.sectId])" class="badge pull-right">{{SharedData[sect.sectId]}}</span>
                        </div>
                    </li>
                </ul>
            <div class="center">
                <button ng-click="reset()" class="btn btn-danger round" type="button">Reset</button>
            </div>
        </div>
        <br/>
    </div>
</div>
