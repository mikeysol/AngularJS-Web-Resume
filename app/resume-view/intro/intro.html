<!-- Template for the Name and contact links in Intro section of the Resume -->
<div>
    <h2 class="center"><b>{{sect.name}}</b></h2>
    <p class="center">{{sect.address}}</p>
    <p id="icons" class="center">
        <a href="{{sect['social media'][0].url}}"><img ng-src="{{sect['social media'][0].icon}}" height="50" width="50"></a>
        <a href="{{sect['social media'][1].url}}"><img ng-src="{{sect['social media'][1].icon}}" height="50" width="50"></a>
    </p>
    <p class="center"><a href="{{sect.github}}"><b>{{sect.github}}</b></a></p>
    <div class="center">
    <div id="mail" class="center sections"><a href="mailto:{{sect.email}}"><b>{{sect.email}}</b></a></div>
    </div>
</div>
