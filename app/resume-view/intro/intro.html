<div>
    <p class="center"><b>{{sect.name}}</b></p>
    <p class="center">{{sect.address}}</p>
    <div class="center">
        <a href="{{sect['social media'][0].url}}" class="thumb"><img ng-src="{{sect['social media'][0].icon}}" height="42" width="42"></a>
    </div>
    <p class="center"><a href="{{sect.github}}"><b>{{sect.github}}</b></a></p>
    <p class="center"><a href="{{sect.website}}">{{sect.website}}</a></p>
    <p class="center"><a href="mailto:{{sect.email}}"><b>{{sect.email}}</b></a></p>
</div>
