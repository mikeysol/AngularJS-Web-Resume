<!-- Template for the entire resume view -->
<div id="resume-view" class="container-fluid sections">
    <div ng-include="'resume-view/about/info.html'"></div>
    <div ng-include="'resume-view/top-nav/top-nav1.html'"></div>
    <div id="rowview" class="row">
        <div id="sidebar" class="collapse in side-bar col-md-2 sections" role="navigation">
            <div class="collapse side-bar">
                <!--Sidebar content-->
                <div id="sidecontrol">
                    <div ng-include="'resume-view/side-nav/side-nav.html'"></div>
                </div>
            </div>
        </div>
        <div id="content" class="col-md-10">
            <div ng-controller="NavCtrl" ng-include="'resume-view/top-nav/top-nav2.html'"></div>
            <br/>
            <ul class="list-unstyled">
                <!--Resume content-->
                <li ng-repeat="resume in SharedData.resumes">
                    <ul id="viewSects" class="list-unstyled">
                        <li class="info-listing" ng-repeat="sect in SharedData.sects = resume.sections" on-finish-render="ngRepeatDone">
                            <div id="{{sect.sectId}}" ng-include=sect.template></div>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>
