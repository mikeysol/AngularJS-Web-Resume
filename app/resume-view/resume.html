<div id="resume-view" class="container-fluid sections">
    <div ng-include="'resume-view/top-nav/top-nav1.html'"></div>
    <div class="row">
        <div id="sidebar" class="collapse in side-bar col-md-2 sections" role="navigation">
            <div class="collapse side-bar">
            <!--Sidebar content-->

            Search: <input ng-model="query">
            <div ng-include="'resume-view/side-nav/side-nav.html'"></div>
            </div>
        </div>
        <div class="col-md-12">
            <div ng-controller="NavCtrl" ng-include="'resume-view/top-nav/top-nav2.html'"></div>
            <br/>
            <ul class="list-unstyled">
                <!--Resume content-->
                <li ng-repeat="resume in resumes">
                    <ul class="list-unstyled" data-as-sortable data-ng-model="resume.sections">
                        <li ng-repeat="sect in resume.sections" data-as-sortable-item>
                            <div id="{{sect.sectId}}" data-as-sortable-item-handle ng-include=sect.template></div>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>
